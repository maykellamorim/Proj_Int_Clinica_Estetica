<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamento.css">
    <title>Clínica Estética Reviver - Agendamento</title>
</head>
<body>
    <div id="main-container">
        
        <div class="full-box" spacing>
            <br>
            <img src="img/logoagendamentopng.png" class="logo" width="50%">
    
        </div>
        <form id="agend-form">
            <div class="row">
                <div class="third-box">
                    <div class="form-check">
                        <u><h2>Esteticista</h2></u>
                        <input type="checkbox" id="esteticista1" style="width: 20px" style="height: 20px" name="esteticista1" value="esteticista1">João Maria</input>
                        <input type="checkbox" id="esteticista2" style="width: 20px" style="height: 20px" name="esteticista2" value="esteticista2">Maria José</input>
                        <input type="checkbox" id="esteticista3" style="width: 20px" style="height: 20px" name="esteticista3" value="esteticista3">Pedro Henrique</input>
                    </div>
                    <div class="form-check">
                        <u><h2>Procedimentos</h2></u>
                        <input type="checkbox" id="procedimento1" style= "width: 20px; height: 20px" name="procedimento1" value="procedimento1">Carboxterapia</input>
                        <input type="checkbox" id="procedimento2" style= "width: 20px; height: 20px" name="procedimento2" value="procedimento2">Eletrolipólise</input>
                        <input type="checkbox" id="procedimento3" style= "width: 20px; height: 20px" name="procedimento3" value="procedimento3">Endermologia</input>
                        <input type="checkbox" id="procedimento4" style= "width: 20px; height: 20px" name="procedimento4" value="procedimento4">Depilação a laser</input>
                        <input type="checkbox" id="procedimento5" style= "width: 20px; height: 20px" name="procedimento5" value="procedimento5">Lipoaspiração</input>
                        <input type="checkbox" id="procedimento6" style= "width: 20px; height: 20px" name="procedimento6" value="procedimento6">Prótese de silicone</input>
                    </div>
                    <div class="form-check">
                        <u><h2>Forma de Pagamento</h2></u>
                        <input type="checkbox" id="form-pag-1" style="width: 20px" style="height: 20px" name="form-pag-1" value="form-pag-1">Cartão</input>
                        <input type="checkbox" id="form-pag-2" style="width: 20px" style="height: 20px" name="form-pag-2" value="form-pag-2">Dinheiro</input>
                        <input type="checkbox" id="form-pag-3" style="width: 20px" style="height: 20px" name="form-pag-3" value="form-pag-3">Pix</input>
                        <input type="checkbox" id="form-pag-4" style="width: 20px" style="height: 20px" name="form-pag-4" value="form-pag-4">Plano de saúde</input>
                        
                    </div>
                    <div class="form-check form-check-inline">
                        <u><h2>Ficha de Anamnese</h2></u>
                        <input type="checkbox" id="form-ficha" style="width: 20px" style="height: 20px" name="form-ficha" value="form-ficha">Deseja imprimir a ficha de Anamnese?</input>
                    </div>
                </div>
            </div>
            <div class="third-box" spacing>
                <input type="datetime-local" id="datetime" style="width: 300px;" >
            </div>
            <div class="third-box">
                <div>
                    <div>
                        <button type="submit" id="botao-agendar">Agendar</button>
                    </div>
                    <div>
                        <button type="submit" id="botao-menu">Menu</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
